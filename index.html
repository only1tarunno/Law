<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <main>
      <section class="mistake">
        <div class="container">
          <div class="row" id="mistakeRow">
            <div class="col-md-12">
              <div class="mistake-title">
                <h2>Your mistakes in Trading!</h2>
                <p>Key Trading Pitfalls to Avoid</p>
              </div>
            </div>
          </div>
          <div>
            <div class="row" id="mistakeImgRow">
              <div class="col-md-12">
                <div>
                  <h3 class="text-white text-center" id="mistakeImgUpperText">
                    <span class="text-red">oversimplifying</span> Trading
                  </h3>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mistakeImgLeft">
                  <h3 id="text-1">
                    No <span class="text-red">income</span>, Capital or
                    <span class="text-red">Skills</span>
                  </h3>
                  <h3 id="text-2">
                    No idea about <span class="text-red">market Drivers</span>
                  </h3>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mistakeMainImg">
                  <div class="manImg">
                    <img src="img/man.png" alt="" class="img-fluid" />
                  </div>
                  <div class="upperArrow">
                    <img src="img/upper.png" class="img-fluid" alt="" />
                  </div>
                  <div class="leftUpper">
                    <img src="img/leftUpper.png" class="img-fluid" alt="" />
                  </div>
                  <div class="leftBottom">
                    <img src="img/leftBottom.png" class="img-fluid" alt="" />
                  </div>
                  <div class="rightupper">
                    <img src="img/rightupper.png" class="img-fluid" alt="" />
                  </div>
                  <div class="rightBottom">
                    <img src="img/rightBottom.png" class="img-fluid" alt="" />
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mistakeImgRight">
                  <h3 id="text-3">
                    <span class="text-red">Overcomplication</span> of Technical
                    Analysis
                  </h3>
                  <h3 id="text-4">
                    Social Media
                    <span class="text-red">“wannabe” Trading Strategies</span>
                  </h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
